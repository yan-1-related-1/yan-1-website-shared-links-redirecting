<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loadingâ€¦</title>

  <!-- Fullscreen & mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .error {
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

<script>
  // Read parameters
  const params = new URLSearchParams(window.location.search);
  const username = params.get("username");
  const identifier = params.get("identifier");
  const file = params.get("file");

  if (!username || !identifier) {
    document.body.innerHTML = `
      <div class="error">
        Invalid or missing username / identifier
      </div>
    `;
  } else {
    // Base destination URL (UPDATED)
    let targetUrl =
      "https://page-1-1.github.io/yan-1-website-contenta-page/index.html" +
      "?username=" + encodeURIComponent(username) +
      "&identifier=" + encodeURIComponent(identifier);

    // Add file ONLY if it exists
    if (file) {
      targetUrl += "&file=" + encodeURIComponent(file);
    }

    // Create fullscreen iframe
    const iframe = document.createElement("iframe");
    iframe.src = targetUrl;

    iframe.allowFullscreen = true;
    iframe.loading = "eager";
    iframe.referrerPolicy = "no-referrer-when-downgrade";

    iframe.allow = `
      autoplay;
      fullscreen;
      picture-in-picture;
      encrypted-media;
      clipboard-read;
      clipboard-write;
      camera;
      microphone;
      display-capture;
      web-share;
      screen-wake-lock
    `;

    document.body.appendChild(iframe);

    // Clean address bar
    window.history.replaceState(null, "", window.location.pathname);
  }
</script>

</body>
</html>
