<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Fullscreen & mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .error {
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

<script>
  // Read video_id from URL
  const params = new URLSearchParams(window.location.search);
  const videoId = params.get("video_id");

  if (!videoId) {
    document.body.innerHTML = `
      <div class="error">
        Invalid or missing video_id
      </div>
    `;
  } else {
    // Converted destination URL
    const targetUrl =
      "https://videos-1.github.io/yan-1-website-all-videos-content-page/videos_displaying.html?video_id=" +
      encodeURIComponent(videoId);

    // Create full-screen iframe
    const iframe = document.createElement("iframe");
    iframe.src = targetUrl;
    iframe.allowFullscreen = true;
    iframe.allow = "autoplay; fullscreen; picture-in-picture";

    document.body.appendChild(iframe);

    // Remove query string from address bar (clean look)
    window.history.replaceState(null, "", window.location.pathname);
  }
</script>

</body>
</html>
