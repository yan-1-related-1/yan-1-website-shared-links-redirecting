<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loadingâ€¦</title>

  <!-- Fullscreen & mobile support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .error {
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

<script>
  // Read image_id from URL
  const params = new URLSearchParams(window.location.search);
  const imageId = params.get("image_id");

  if (!imageId) {
    document.body.innerHTML = `
      <div class="error">
        Invalid or missing image_id
      </div>
    `;
  } else {
    // Converted destination URL
    const targetUrl =
      "https://profileshub-1.github.io/yan-1-website-using-archive-org-profiles-page/images.html?image_id=" +
      encodeURIComponent(imageId);

    // Create full-screen iframe
    const iframe = document.createElement("iframe");
    iframe.src = targetUrl;

    iframe.allowFullscreen = true;
    iframe.loading = "eager";
    iframe.referrerPolicy = "no-referrer-when-downgrade";

    // Maximum permissions browsers allow
    iframe.allow = `
      autoplay;
      fullscreen;
      picture-in-picture;
      encrypted-media;
      accelerometer;
      gyroscope;
      magnetometer;
      clipboard-read;
      clipboard-write;
      payment;
      camera;
      microphone;
      display-capture;
      web-share;
      screen-wake-lock
    `;

    document.body.appendChild(iframe);

    // Clean address bar
    window.history.replaceState(null, "", window.location.pathname);
  }
</script>

</body>
</html>
